<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="container">
    <div class="blogimage">
      <img src="/assets/images/illustration-article.svg" alt="blogimage" height="200px">
    </div>
  
    <div class="content">
      <div class="category">
        Learning
      </div>
      
      <div class="publishdate">
        Published 21 Dec 2023
      </div>

      <div class="title">
        <h1>HTML & CSS foundations</h1>
      </div>
    
      <div class="description">
        <p>
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
    
    </div>
    <div class="author">
      <img src="/assets/images/image-avatar.webp" alt="userpic" height="32px">
      Greg Hooper
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/debargha10000" target="_blank">Debargha</a>.
  </div>
</body>
</html>
